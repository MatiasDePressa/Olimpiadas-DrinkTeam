<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Estilos/login.css">
</head>
<body>
<!-- Barra de Navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Logo de la página, que redirige al inicio -->
    <a class="navbar-brand" href="index.html">
      <img src="../Imagenes/logo.png" alt="Logo" width="30" height="30">
    </a>
    <!-- Botón de hamburguesa para dispositivos móviles -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Contenedor de la barra de navegación -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Barra de búsqueda centrada -->
      <form class="d-flex w-50 mx-auto">
        <input class="form-control text-center me-2" type="search" placeholder="Buscar productos" aria-label="Buscar">
        <button class="btn btn-outline-danger" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg>
        </button>
      </form>
      <!-- Elementos que se muestran en computadoras -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="perfil.html">
            <img src="../Imagenes/Profile_icon.png" alt="Perfil" width="30" height="30">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="carrito.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-dash" viewBox="0 0 16 16">
              <path d="M6.5 7a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1z"/>
              <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>

          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenido principal -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card p-4">
        <div class="text-center mb-4">
          <img src="../Imagenes/Profile_icon.png" style="width:40%;">
        </div>
        <h1 class="text-center">Cambio de contraseña</h1>
        <form>
          <div class="mb-3">
            <label for="claveNueva" class="form-label">Ingrese la nueva contraseña</label>
            <input type="password" class="form-control" id="claveNueva" placeholder="Contraseña" required>
          </div>
          <div class="mb-3">
            <label for="claveNueva2" class="form-label">Confirme la nueva contraseña</label>
            <input type="password" class="form-control" id="claveNueva2" placeholder="Contraseña" required>
          </div>
          <div class="text-center">
            <a type="button" class="btn btn-primary" href="perfil.html">Cancelar</a>
            <button type="submit" class="btn btn-danger" id="btn_sesion">Cambiar contraseña</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
