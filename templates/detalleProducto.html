<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ producto.nombre }}</title> <!-- Nombre del producto dinámico -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Columna izquierda: Nombre del producto e imagen -->
            <div class="col-12 col-md-6">
                <!-- Nombre del producto -->
                <h1 class="mb-4">{{ producto.nombre }}</h1>
                <!-- Imagen del producto -->
                <img src="{{ producto.imagen.url }}" alt="Imagen del Producto" class="img-fluid">
            </div>
            <!-- Columna derecha: Información del producto -->
            <div class="col-12 col-md-6">
                <!-- Código del producto -->
                <h5>Código del Producto: {{ producto.codigo }}</h5>
                <!-- Detalles del producto -->
                <p>Detalles: {{ producto.detalles }}</p>
                <!-- Stock disponible -->
                <p>Stock disponible: {{ producto.stock }} unidades</p>
                <!-- Precio por unidad -->
                <p>Precio por unidad: ${{ producto.precio }}</p>
                <!-- Categoría del producto -->
                <p>Categoría: {{ producto.categoria.nombre }}</p>
            </div>
        </div>
        <div class="row mt-5">
            <!-- Sección inferior izquierda: Contador de cantidad y precio total -->
            <div class="col-12 col-md-6">
                <!-- Contador de cantidad con botones de suma y resta -->
                <div class="d-flex align-items-center">
                    <!-- Texto "Cantidad" -->
                    <p class="me-2 mb-0">Cantidad:</p>
                    <!-- Botón de resta -->
                    <button id="restar" class="btn btn-outline-secondary me-2"><i class="bi bi-dash"></i></button>
                    <!-- Contador que muestra la cantidad seleccionada -->
                    <span id="contador" class="me-2">1</span>
                    <!-- Botón de suma -->
                    <button id="sumar" class="btn btn-outline-secondary"><i class="bi bi-plus"></i></button>
                </div>
                <!-- Precio total que se actualiza según la cantidad seleccionada -->
                <p class="mt-3">Precio total: $<span id="precioTotal">{{ producto.precio }}</span></p>
            </div>
            <!-- Sección inferior derecha: Botón para agregar al carrito -->
            <div class="col-12 col-md-6 text-md-end">
                <button class="btn btn-primary">Agregar al Carrito</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Script para manejar la lógica del contador de cantidad y el precio total -->
    <script src="{% static 'script/detalleProducto.js' %}"></script>
</body>
</html>
