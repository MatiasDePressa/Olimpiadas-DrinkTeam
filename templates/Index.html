<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Estilos/registro.css">
</head>
<body>
<!-- Barra de Navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Logo de la página, que redirige al inicio -->
        <a class="navbar-brand" href="index.html">
            <img src="../Imagenes/logo.png" alt="Logo" width="30" height="30">
        </a>
        <!-- Botón de hamburguesa para dispositivos móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Contenedor de la barra de navegación -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Barra de búsqueda centrada -->
            <form class="d-flex w-50 mx-auto">
                <input class="form-control text-center me-2" type="search" placeholder="Buscar productos" aria-label="Buscar">
                <button class="btn btn-outline-danger" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                </button>
            </form>
            <!-- Elementos que se muestran en computadoras -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="perfil.html">
                        <img src="../Imagenes/Profile_icon.png" alt="Perfil" width="30" height="30">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="carrito.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-dash" viewBox="0 0 16 16">
                            <path d="M6.5 7a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1z"/>
                            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido Principal -->
<div class="container my-4">
    <div class="row">
        <div class="col-md-12">
            <h2>Lista de Productos</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <h5>Nombre del Producto 1</h5>
                    <p>Precio: $150.00</p>
                    <a href="#" class="btn btn-primary">Ver detalles</a>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#agregar_carrito">Agregar al carrito</button>
                </li>
                <li class="list-group-item">
                    <h5>Campera deportiva</h5>
                    <p>Precio: $200.00</p>
                    <a href="#" class="btn btn-primary">Ver detalles</a>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#agregar_carrito">Agregar al carrito</button>
                </li>
                <li class="list-group-item">
                    <h5>Conjunto deportivo</h5>
                    <p>Precio: $250.00</p>
                    <a href="#" class="btn btn-primary">Ver detalles</a>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#agregar_carrito">Agregar al carrito</button>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="agregar_carrito" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">¿Qué quieres hacer?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-primary" data-bs-dismiss="modal">Seguir explorando</a>
                <a href="carrito.html" class="btn btn-success">Ir al carrito</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
